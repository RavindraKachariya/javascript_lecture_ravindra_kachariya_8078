<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Projects Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 font-sans">

  <!-- Header -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-blue-700 mb-2">
      JavaScript Projects Dashboard
    </h1>
    <p class="text-gray-600 text-lg">
      UI Projects â€” GitHub Links Included
    </p>
  </header>

  <!-- Projects Container -->
  <main id="projectsContainer" class="w-full max-w-5xl grid md:grid-cols-2 lg:grid-cols-3 gap-6"></main>

  <footer class="mt-12 text-center text-gray-500 text-sm">
    Made By
    <span class="font-semibold text-gray-700">Ravindra Kachariya</span>
  </footer>

  <script>
    // ðŸ”¥ Only UI Projects â€” console projects removed
    const projects = [
      {

        demo: "./Lms Project/PR - 3 Repetition Logic/index.html",

          "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%203%20Repetition%20Logic",
      },
      {
        title: "Basic Calculation of Array",
        demo: "./Lms Project/PR - 5 Basic Calculation of Array/index.html",
        github:
          "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%205%20Basic%20Calculation%20of%20Array",
      },
      {
        title: "Countdown & Quotes Application",
        demo: "./Lms Project/PR - 6 Coundown & Quotes application/index.html",
        github:
          "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%206%20Coundown%20&%20Quotes%20application",
      },
      {
        title: "Make Slider",
        demo: "./Lms Project/PR - 7 Make Slider/index.html",
        github:
          "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%207%20Make%20Slider",
      },
      {
        title: "Weather API",
        demo: "./Lms Project/PR - 8 Weather API/index.html",
        github:
          "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%208%20Weather%20API",
      },
      {

      {
        title: "Add To Cart",

          "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%2010%20Add%20To%20Cart",

      },
      {
        title: "Student Dashboard - CRUD",

          "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Small%20Project/6%20-%20CRUD",
      },
    ];

    const container = document.getElementById("projectsContainer");

    // Generate UI project cards only
    projects.forEach((project) => {
      const card = document.createElement("div");

      card.className =
        "bg-white p-5 rounded-2xl shadow hover:shadow-lg hover:scale-[1.02] transition-all duration-300";

      card.innerHTML = `
          <h3 class="text-lg font-semibold text-green-600 mb-2">${project.title}</h3>
          
          <div class="flex flex-wrap gap-2">
            <a href="${project.demo}" target="_blank" 
              class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
              Live Demo
            </a>

            <a href="${project.github}" target="_blank"
              class="bg-gray-800 hover:bg-gray-900 text-white px-3 py-1 rounded">
              View Code
            </a>
          </div>
        `;

      container.appendChild(card);
    });
  </script>
</body>

</html>
