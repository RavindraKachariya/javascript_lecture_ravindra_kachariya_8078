<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Projects Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center p-6 font-sans"
  >
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-blue-700 mb-2">
        JavaScript Projects Dashboard
      </h1>
      <p class="text-gray-600 text-lg">
        Console & UI Projects — GitHub Links Included
      </p>
    </header>

    <!-- Projects Container -->
    <main
      id="projectsContainer"
      class="w-full max-w-5xl grid md:grid-cols-2 lg:grid-cols-3 gap-6"
    >
      <!-- Dynamic cards will be injected here -->
    </main>

    <footer class="mt-12 text-center text-gray-500 text-sm">
      © 2025 All Rights Reserved | Made By
      <span class="font-semibold text-gray-700">Ravindra Kachariya</span>
    </footer>

    <script>
      // Array of projects
      const projects = [
        // LMS Projects - Console
        {
          title: "PR - 1 Basic Calculation",
          desc: "Console-based JS logic.",
          type: "console",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/blob/master/Lms%20Project/PR%20-%201%20Basic%20calculation/script.js",
        },
        {
          title: "PR - 2 Conditional Statements",
          desc: "Console-based JS logic.",
          type: "console",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/blob/master/Lms%20Project/PR%20-%202%20Conditional%20Statements/script.js",
        },
        {
          title: "PR - 4 UDF",
          desc: "Console-based JS logic.",
          type: "console",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/blob/master/Lms%20Project/PR%20-%204%20UDF/script.js",
        },
        // LMS Projects - UI
        {
          title: "PR - 3 Repetition Logic",
          desc: "UI project using JS.",
          type: "ui",
          demo: "./Lms Project/PR - 3 Repetition Logic/index.html",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%203%20Repetition%20Logic",
        },
        {
          title: "PR - 5 Basic Calculation of Array",
          desc: "UI project using JS.",
          type: "ui",
          demo: "./Lms Project/PR - 5 Basic Calculation of Array/index.html",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%205%20Basic%20Calculation%20of%20Array",
        },
        {
          title: "PR - 6 Countdown & Quotes Application",
          desc: "UI project using JS.",
          type: "ui",
          demo: "./Lms Project/PR - 6 Coundown & Quotes application/index.html",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%206%20Coundown%20&%20Quotes%20application",
        },
        {
          title: "PR - 7 Make Slider",
          desc: "UI project using JS.",
          type: "ui",
          demo: "./Lms Project/PR - 7 Make Slider/index.html",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Lms%20Project/PR%20-%207%20Make%20Slider",
        },

        // Extra Projects - Console
        {
          title: "Marks & Grade Calculator",
          desc: "Console-based JS logic.",
          type: "console",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/blob/master/Small%20Project/1%20-%20Marks%20&%20Grade%20Calculator/script.js",
        },
        {
          title: "Conditional Statements",
          desc: "Console-based JS logic.",
          type: "console",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/blob/master/Lms%20Project/PR%20-%202%20Conditional%20Statements/script.js",
        },
        {
          title: "User Registration System",
          desc: "Console-based JS logic.",
          type: "console",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/blob/master/Small%20Project/5%20-%20User%20Registration%20System/script.js",
        },
        // Extra Projects - UI
        {
          title: "Rock Paper Scissors Game",
          desc: "Interactive UI project using JS.",
          type: "ui",
          demo: "./Small Project/3 - Rock Paper Scissors Game/index.html",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Small%20Project/3%20-%20Rock%20Paper%20Scissors%20Game",
        },
        {
          title: "Random Quotes Generator",
          desc: "Interactive UI project using JS.",
          type: "ui",
          demo: "./Small Project/4 - Random Quotes Generator/index.html",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Small%20Project/4%20-%20Random%20Quotes%20Generator",
        },
        {
          title: "Student Dashboard",
          desc: "UI project using JS.",
          type: "ui",
          demo: "./Small Project/6 - Student-Dashboard/index.html",
          github:
            "https://github.com/RavindraKachariya/javascript_lecture_ravindra_kachariya_8078/tree/master/Small%20Project/6%20-%20Student-Dashboard",
        },
      ];

      const container = document.getElementById("projectsContainer");

      // Generate cards dynamically
      projects.forEach((project) => {
        const card = document.createElement("div");
        card.className =
          project.type === "console"
            ? "bg-white p-5 rounded-2xl shadow hover:shadow-lg transition-all duration-300 border-l-4 border-yellow-400"
            : "bg-white p-5 rounded-2xl shadow hover:shadow-lg hover:scale-[1.02] transition-all duration-300";

        card.innerHTML = `
        <h3 class="text-lg font-semibold ${
          project.type === "console" ? "text-yellow-600" : "text-green-600"
        } mb-2">${project.title}</h3>
        <p class="text-gray-600 text-sm mb-3">${project.desc}</p>
        <div class="flex flex-wrap gap-2">
          ${
            project.type === "ui"
              ? `<a href="${project.demo}" target="_blank" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Live Demo</a>`
              : ""
          }
          <a href="${project.github}" target="_blank" class="${
          project.type === "console"
            ? "bg-yellow-500 hover:bg-yellow-600"
            : "bg-gray-800 hover:bg-gray-900"
        } text-white px-3 py-1 rounded">View Code</a>
        </div>
      `;
        container.appendChild(card);
      });
    </script>
  </body>
</html>
