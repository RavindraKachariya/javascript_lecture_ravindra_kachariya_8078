<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 min-h-screen text-gray-800">
    <div class="container mx-auto py-10 px-4">
      <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">
        ðŸŽ“ Student Management App
      </h1>

      <!-- FORM -->
      <form
        id="studentform"
        class="bg-white shadow-lg rounded-xl p-6 max-w-3xl mx-auto mb-10"
      >
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Full Name</label>
            <input
              id="name"
              type="text"
              class="w-full border border-gray-300 rounded-lg p-2 mt-1"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">GRID</label>
            <input
              id="grid"
              type="number"
              class="w-full border border-gray-300 rounded-lg p-2 mt-1"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input
              id="email"
              type="email"
              class="w-full border border-gray-300 rounded-lg p-2 mt-1"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Age</label>
            <input
              id="age"
              type="number"
              class="w-full border border-gray-300 rounded-lg p-2 mt-1"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Mobile</label>
            <input
              id="mobile"
              type="tel"
              class="w-full border border-gray-300 rounded-lg p-2 mt-1"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Course</label>
            <select
              id="courses"
              class="w-full border border-gray-300 rounded-lg p-2 mt-1"
            >
              <option>BCA</option>
              <option>MCA</option>
              <option>BSC IT</option>
              <option>DIPLOMA</option>
              <option>FULL STACK DEVELOPMENT</option>
              <option>AI / ML</option>
            </select>
          </div>
          
          <div class="space-x-4">
            <label
              ><input
                type="radio"
                name="gender"
                value="Male"
                class="mr-1"
              />Male</label
            >
            <label
              ><input
                type="radio"
                name="gender"
                value="Female"
                class="mr-1"
              />Female</label
            >
          </div>
        </div>

        <div class="flex justify-between items-center mt-4">
          <button
            type="submit"
            id="submitBtn"
            class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg"
          >
            Add Student
          </button>
        </div>
      </form>

      <!-- TABLE -->
      <div class="bg-white shadow-lg rounded-xl p-6 overflow-x-auto">
        <h2 class="text-2xl font-semibold mb-4 text-blue-600 text-center">
          Student Records
        </h2>
        <table class="w-full border-collapse text-left text-sm">
          <thead class="bg-blue-100">
            <tr>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">GRID</th>
              <th class="px-4 py-2">Email</th>
              <th class="px-4 py-2">Age</th>
              <th class="px-4 py-2">Mobile</th>
              <th class="px-4 py-2">Gender</th>
              <th class="px-4 py-2">Course</th>
              <th class="px-4 py-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="student_data"></tbody>
        </table>
      </div>
    </div>

    <script src="./crud.js"></script>
  </body>
</html>
