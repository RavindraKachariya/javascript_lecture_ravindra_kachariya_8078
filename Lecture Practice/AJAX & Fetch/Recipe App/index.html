<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Web Title -->
  <title>Recipe App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center">

  <!-- Header Start -->
  <header class="w-full bg-green-600 text-white py-5 text-center shadow-lg">
    <h1 class="text-3xl font-bold">Recipe App</h1>
  </header>
  <!-- Header End -->

  <!-- Recipe Menu Start -->
  <main class="w-full max-w-4xl mt-10 px-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Dish 1 -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-lg transition p-5 flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">Classic Margherita Pizza</h2>
        <button id="fetchBtn1"
          class="bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg mt-auto transition duration-200 transform hover:scale-105">
          View Recipe
        </button>
      </div>

      <!-- Dish 2 -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-lg transition p-5 flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">Vegetarian Stir-Fry</h2>
        <button id="fetchBtn2"
          class="view-btn bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg mt-auto transition duration-200 transform hover:scale-105">
          View Recipe
        </button>
      </div>

      <!-- Dish 3 -->
      <div class="bg-white rounded-2xl shadow-md hover:shadow-lg transition p-5 flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">Chocolate Chip Cookies</h2>
        <button id="fetchBtn3"
          class="view-btn bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg mt-auto transition duration-200 transform hover:scale-105">
          View Recipe
        </button>
      </div>

      <!-- Loader -->
      <div id="loader" class="hidden text-green-700 font-semibold mt-6">
        Loading recipe...
      </div>

      <!-- Recipe Box -->
      <div id="recipeCard" class="mt-6 p-4 border rounded hidden">
        <h2 id="recipeName" class="text-xl font-semibold"></h2>
        <img id="recipeImage" class="w-64 rounded my-3" />
        <ul id="recipeIngredients" class="list-disc ml-6"></ul>
        <p id="recipeInstructions" class="mt-2"></p>
      </div>


    </div>
  </main>
  <!-- Recipe Menu End -->

  <!-- Footer -->
  <footer class="mt-10 py-4 text-gray-500 text-sm text-center">
    Designed by Ravindra
  </footer>

  <!-- JavaScript File -->
  <script src="./script.js"></script>

</body>

</html>
