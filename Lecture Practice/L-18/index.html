<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-18</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

    <div class="bg-white/20 backdrop-blur-md shadow-lg rounded-xl p-8 max-w-md w-full text-white text-center">
        <h1 class="text-3xl font-bold mb-4">🎯 Guess the Number!</h1>
        <p class="mb-6 text-sm text-gray-200">I'm thinking of a number between <strong>1</strong> and
            <strong>100</strong>.</p>

        <input type="number" id="guessInput" placeholder="Enter your guess"
            class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4" />

        <button onclick="checkGuess()"
            class="bg-purple-600 hover:bg-purple-700 transition-all text-white px-6 py-2 rounded-md font-semibold w-full mb-4">
            Submit Guess
        </button>

        <p id="message" class="text-lg font-medium mb-2"></p>
        <p id="attempts" class="text-sm text-gray-300"></p>

        <button onclick="resetGame()" class="mt-4 text-sm hover:text-gray-200">
            🔁 Play Again
        </button>
    </div>

    <script src="script.js"></script>
</body>

</html>
