<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-4">Rock Paper Scissors</h1>

        <div class="flex justify-center gap-4 mb-6">
            <button onclick="play('rock')" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Rock</button>
            <button onclick="play('paper')" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Paper</button>
            <button onclick="play('scissors')" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Scissors</button>
        </div>

        <p class="mb-2">You chose : <span id="player">-</span></p>
        <p class="mb-2">Computer chose : <span id="computer">-</span></p>
        <p id="result" class="text-lg font-semibold mt-4 text-yellow-300"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
