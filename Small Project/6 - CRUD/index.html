<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Page title -->
  <title>TrackEdu Student Management</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome (Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gray-50 font-sans">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="w-64 bg-[#0f172a] text-gray-300 flex flex-col fixed md:relative h-full z-40 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="flex items-center justify-between px-6 py-4 text-xl font-bold text-white border-b border-gray-700">
        TrackEdu
        <button onclick="toggleSidebar()" class="md:hidden text-gray-300 hover:text-white text-lg">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <nav class="flex-1 px-4 space-y-2 mt-4">
        <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-700">
          <i class="fa-solid fa-house mr-3"></i> Home
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded-lg bg-gray-700 text-white">
          <i class="fa-solid fa-user-graduate mr-3"></i> Students
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-700">
          <i class="fa-solid fa-message mr-3"></i> Messages
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-700">
          <i class="fa-solid fa-chart-bar mr-3"></i> Reports
        </a>
        <a href="#" class="flex items-center px-3 py-2 rounded-lg hover:bg-gray-700">
          <i class="fa-solid fa-clipboard-user mr-3"></i> Attendance
        </a>
      </nav>

      <div class="px-6 py-3 border-t border-gray-700">
        <a href="#" class="flex items-center text-gray-400 hover:text-white">
          <i class="fa-solid fa-gear mr-2"></i> Settings
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 bg-white p-4 md:p-6 overflow-auto w-full">
      <!-- Header -->
      <header>
        <div class="flex justify-between items-center mb-6">
          <div class="text-sm text-gray-400">
            <i class="fa-solid fa-house"></i> / Students
          </div>
          <div class="flex items-center gap-5">
            <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
            <i class="fa-solid fa-bell text-gray-400"></i>
            <div class="w-8 h-8 rounded-full overflow-hidden">
              <img src="./assets/image/img.JPG" alt="" class="w-full h-full object-cover" />
            </div>
          </div>
        </div>
      </header>

      <!-- Top bar -->
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <button onclick="toggleSidebar()" class="md:hidden text-gray-700 text-xl focus:outline-none">
            <i class="fa-solid fa-bars"></i>
          </button>
          <h1 class="text-xl md:text-2xl font-semibold text-gray-800">
            Student List
          </h1>
        </div>
        <div class="flex items-center gap-3">
          <button onclick="openForm()"
            class="bg-blue-600 text-white px-3 md:px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center text-sm md:text-base">
            <i class="fa-solid fa-plus mr-2"></i> Add Student
          </button>
          <button
            class="border border-gray-300 hover:bg-gray-200 text-gray-500 px-3 py-3 rounded-lg text-sm flex items-center gap-2">
            <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </div>

      <!-- Filters and Search -->
      <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4">
        <div class="flex flex-wrap gap-2">
          <select class="border rounded-lg px-3 py-2 text-xs md:text-sm text-gray-600">
            <option>Filter by Course</option>
            <option>Full Stack Development</option>
            <option>Frontend Development</option>
            <option>Backend Development</option>
            <option>UI/UX Design</option>
          </select>
          <select class="border rounded-lg px-3 py-2 text-xs md:text-sm text-gray-600">
            <option>Filter by Department</option>
            <option>Web Development</option>
            <option>Design</option>
          </select>
        </div>

        <div class="relative w-full md:w-56">
          <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
          <input type="text" placeholder="Search Student..."
            class="border rounded-lg pl-9 pr-3 py-2 text-xs md:text-sm text-gray-600 w-full focus:outline-none focus:ring-1 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Student Table -->
      <div class="overflow-x-auto shadow rounded-lg">
        <table class="min-w-full text-xs md:text-sm text-left text-gray-700 border-collapse">
          <thead class="bg-gray-100 text-gray-600 uppercase text-[11px] md:text-xs">
            <tr>
              <th class="px-3 py-2 md:px-4 md:py-3">
                <input type="checkbox" />
              </th>
              <th class="px-3 py-2">Name</th>
              <th class="px-3 py-2">Email</th>
              <th class="px-3 py-2">Age</th>
              <th class="px-3 py-2">Grid</th>
              <th class="px-3 py-2">Gender</th>
              <th class="px-3 py-2">Course</th>
              <th class="px-3 py-2">Department</th>
              <th class="px-3 py-2">Contact</th>
              <th class="px-3 py-2 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="studentList">
            <tr class="border-b hover:bg-gray-50">
              <td class="px-3 py-2"><input type="checkbox" /></td>
              <td class="px-3 py-2 font-medium">Ravindra Kachariya</td>
              <td class="px-3 py-2">ravindra03@gmail.com</td>
              <td class="px-3 py-2">18</td>
              <td class="px-3 py-2">G1</td>
              <td class="px-3 py-2">Male</td>
              <td class="px-3 py-2">Full Stack Development</td>
              <td class="px-3 py-2">Web Development</td>
              <td class="px-3 py-2">+91 91062 38665</td>
              <td class="px-3 py-2 text-right">
                <i class="fa-solid fa-pen text-blue-500 mr-3"></i>
                <i class="fa-solid fa-trash text-red-500"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex flex-col md:flex-row items-center justify-between mt-4 text-xs md:text-sm text-gray-600 gap-2">
        <p>Displaying 1-20 of 120</p>
        <div class="flex items-center gap-2">
          <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <span>1</span>
          <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Student Modal -->
  <div id="addStudentModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden z-50">
    <div class="bg-white rounded-lg w-11/12 md:w-1/2 p-6 relative shadow-lg">
      <button onclick="closeForm()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700">
        <i class="fa-solid fa-xmark text-xl"></i>
      </button>
      <h2 class="text-xl font-semibold mb-4 text-gray-800">
        Add New Student
      </h2>

      <form id="studentForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="name" type="text" placeholder="Name" class="border rounded-lg px-3 py-2" />
        <input id="email" type="email" placeholder="Email" class="border rounded-lg px-3 py-2" />
        <input id="age" type="number" placeholder="Age" class="border rounded-lg px-3 py-2" />
        <input id="grid" type="text" placeholder="Grid" class="border rounded-lg px-3 py-2" />

        <select id="gender" class="border rounded-lg px-3 py-2">
          <option value="">Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <select id="course" class="border rounded-lg px-3 py-2">
          <option value="">Course</option>
          <option>Full Stack Development</option>
          <option>Frontend Development</option>
          <option>Backend Development</option>
          <option>UI/UX Design</option>
        </select>

        <select id="department" class="border rounded-lg px-3 py-2">
          <option value="">Department</option>
          <option>Web Development</option>
          <option>Design</option>
        </select>

        <input id="contact" type="text" placeholder="Contact No" class="border rounded-lg px-3 py-2" />

        <div class="col-span-1 md:col-span-2 flex justify-end mt-4">
          <button type="button" onclick="saveStudent()"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Save Student
          </button>
        </div>
      </form>


    </div>
  </div>

  <!-- JavaScript -->
  <script src="./script.js"></script>
  <script>
    function toggleSidebar() {
      document
        .getElementById("sidebar")
        .classList.toggle("-translate-x-full");
    }

    function openForm() {
      document.getElementById("addStudentModal").classList.remove("hidden");
    }

    function closeForm() {
      document.getElementById("addStudentModal").classList.add("hidden");
    }
  </script>
</body>

</html>
