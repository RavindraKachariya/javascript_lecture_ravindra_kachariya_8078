<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculation of Array</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-3xl">

        <h1 class="text-3xl font-bold text-ceneter mb-6 text-blue-600">Basic Calculation of Array</h1>

        <div class="flex gap-4 mb-6">
            <input type="number" id="numInput" placeholder="Enter Number"
                class="border p-2 rounded-lg flex-1 focus:outline-blue-500">
            <button onclick="addNumber()"
                class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add</button>
        </div>

        <div class="mb-6">
            <h2 class="font-semibold mb-2">Numbers:</h2>
            <p id="numArray" class="p-2 border rounded-lg bg-gray-50">-</p>
        </div>

        <div class="grid grid-cols-2 gap-4 text-ceneter">

            <div class="bg-green-100 p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Sum</h2>
                <p id="sum" class="text-2xl font-bold text-green-700">-</p>
            </div>
            <div class="bg-blue-100 p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Average</h2>
                <p id="avg" class="text-2xl font-bold text-blue-700">-</p>
            </div>
            <div class="bg-purple-100 p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Maximum</h2>
                <p id="max" class="text-2xl font-bold text-purple-700">-</p>
            </div>
            <div class="bg-red-100 p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold">Minimum</h2>
                <p id="min" class="text-2xl font-bold text-red-700">-</p>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
