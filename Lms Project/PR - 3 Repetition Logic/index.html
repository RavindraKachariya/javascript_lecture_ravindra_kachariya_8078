<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repetition Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
        <h1 class="tet-2xl font-bold text-center text-blue-700 mb-6">JavaScript Repetition Logic</h1>

        <div class="space-y-6">

            <div>
                <label for="tableInput" class="block font-semibold mb-1">Multiplication Table</label>
                <input type="number" id="tableInput" placeholder="Enter Number"
                    class="w-full p-2 border border-grey-300 rounded">
                <button onclick="showTable()"
                    class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Show Table</button>
            </div>

            <div>
                <label for="evenInput" class="block font-semibold mb-1">Even Numbers</label>
                <input type="number" id="evenInput" placeholder="Enter Number"
                    class="w-full p-2 border border-grey-300 rounded">
                <button onclick="showEven()"
                    class="mt-2 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Show Even Numbers</button>
            </div>

            <div>
                <button onclick="exitProgram()"
                    class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded mt-4">Exit Program
                </button>
            </div>

        </div>

        <div id="output" class="mt-6 bg-gray-100 p-4 rounded font-mono text-sm text-gray-700 min-h-[100px]">
            Output will appear here...
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
