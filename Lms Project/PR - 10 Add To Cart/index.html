<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravi Creation</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-bold">
                Ravi <span class="text-yellow-600">Creation</span>
            </h1>
            <i class="fa fa-user text-xl"></i>
        </div>
    </nav>

    <!-- Layout -->
    <div class="max-w-7xl mx-auto px-6 py-8 flex gap-6">

        <!-- PRODUCTS -->
        <main class="flex-1">
            <h2 class="text-2xl font-bold mb-6">Products</h2>
            <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </main>

        <!-- CART -->
        <aside class="w-80 bg-white shadow-xl p-5 sticky top-24 h-[80vh] rounded-xl flex flex-col">
            <h2 class="text-xl font-bold mb-4">ðŸ›’ Cart</h2>

            <div id="cart-items" class="space-y-4 flex-1 overflow-y-auto"></div>

            <div class="border-t pt-4">
                <div class="flex justify-between text-lg font-bold mb-4">
                    <span>Total</span>
                    <span id="cart-total">â‚¹0</span>
                </div>
                <button class="w-full bg-yellow-500 hover:bg-yellow-600 font-bold py-3 rounded-xl">
                    Checkout
                </button>
            </div>
        </aside>

    </div>

    <!-- PRODUCT VIEW MODAL -->
    <div id="product-modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
        <div class="bg-white max-w-4xl w-full mx-4 rounded-xl p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-xl font-bold">âœ•</button>
            <div id="modal-content" class="grid md:grid-cols-2 gap-6"></div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
