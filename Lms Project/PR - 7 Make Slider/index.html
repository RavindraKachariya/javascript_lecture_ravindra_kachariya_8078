<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div
      class="relative w-11/12 md:w-3/4 lg:w-1/2 overflow-hidden rounded-xl shadow-lg bg-black"
    >
      <div id="slides">
        <div class="slide block">
          <img
            src="./image/1.jpg"
            class="w-full h-64 md:h-96 object-cover"
            alt="Slide 1"
          />
        </div>
        <div class="slide hidden">
          <img
            src="./image/2.jpg"
            class="w-full h-64 md:h-96 object-cover"
            alt="Slide 2"
          />
        </div>
        <div class="slide hidden">
          <img
            src="./image/3.jpg"
            class="w-full h-64 md:h-96 object-cover"
            alt="Slide 3"
          />
        </div>
        <div class="slide hidden">
          <img
            src="./image/4.jpg"
            class="w-full h-64 md:h-96 object-cover"
            alt="Slide 4"
          />
        </div>
      </div>

      <button
        id="prev"
        class="absolute top-1/2 left-3 -translate-y-1/2 bg-white/40 text-black px-3 py-1 rounded-full hover:bg-white transition"
      >
        &#10094;
      </button>

      <button
        id="next"
        class="absolute top-1/2 right-3 -translate-y-1/2 bg-white/40 text-black px-3 py-1 rounded-full hover:bg-white transition"
      >
        &#10095;
      </button>

      <div
        class="absolute bottom-3 left-0 right-0 flex justify-center space-x-2"
      >
        <button class="dot w-3 h-3 bg-white rounded-full opacity-50"></button>
        <button class="dot w-3 h-3 bg-white rounded-full opacity-50"></button>
        <button class="dot w-3 h-3 bg-white rounded-full opacity-50"></button>
        <button class="dot w-3 h-3 bg-white rounded-full opacity-50"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
